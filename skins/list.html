<% extends skins/base.html %>

<% subskin content %>
<table border="0">
<tr><td colspan="3"><a href="../"><%parent%></a></td></tr>
<% for file in <% files %> render 'filePost' %>
</table>

<% subskin 'filePost' %>
<tr>
    <td><a href="<%file.path%>"> <%file.name%></a></td>
    <td align="right">[<%file.size%>]</td><td>[<%file.lastModified |dateFormat "yyyy-MM-dd HH:mm"%>]</td>
</tr>
